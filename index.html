<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1>Meme Generator</h1>
        <div class="container">
            <h5>Lettuce create memes</h5>
            <form action="#" id="newMeme">
                <div class="row">
                    <label for="image" class="col-3 col-form-label">Image</label>
                    <input type="url" class="col-9 form-control" id="pic" placeholder="What is the URL for the meme image?">
                </div>
                <div class="row">
                    <label for="top-text" class="col-3 col-form-label">Text on Top</label>
                    <input type="text" class="col-9 form-control" id="top" placeholder="(Optional) What text do you want at the top of the meme?">
                </div>
                <div class="row">
                    <label for="bot-text" class="col-3 col-form-label">Text on Bottom</label>
                    <input type="text" class="col-9 form-control" id="bot" placeholder="(Optional) What text do you want at the bottom of the meme?">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <div id="memeContent"></div>
    <script src="script.js"></script>
</body>
</html>
